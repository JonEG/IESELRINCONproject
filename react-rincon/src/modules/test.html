<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group ">
                            <input type="text" class="form-control" name="nombre" placeholder="nombre" autofocus />
                        </div>

                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>DEPARTAMENTO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-2">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>ROL</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>TUTORÍA</option>
                                        <option>Algo</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Añadir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body text-center">
                                <form class="md-form">
                                    <div class="file-field">
                                    <div class="md-4">
                                        <img style="width: 75px;" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                        class="rounded-circle z-depth-1-half avatar-pic" alt="avatar">
                                    </div>
                                    <div class="d-flex ">
                                        <div class="btn btn-mdb-color btn-rounded float-left">
                                        <input type="file">
                                        </div>
                                    </div>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-success" >Añadir</button>
           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
